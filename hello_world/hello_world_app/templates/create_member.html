{% extends "base.html" %}

{% block title %}
  Create Member
{% endblock %}


{% block content %}
<div class="col-8 mx-auto">
    {% if msg %}
        <div class="alert alert-success">
            {{ msg}}
        </div>
    {% endif %}    
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}   
    {% if not msg and not error %}
    <h1>Create Member</h1>
    <form action="{% url 'create_member' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Create Member">
    </form>
    {% endif %}
</div>
{% endblock %}
